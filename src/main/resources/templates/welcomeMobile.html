<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hoa Trà</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <link rel="stylesheet" th:href="@{/css/styleMobile.css}" href="../../css/styleMobile.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
        <style>
            body {
                position: relative; 
            }
            #section1 {padding-top: 200px;color: black; background-color: #ffffff;}
            #section2 {color: black; background-color: #ffffff;}
            #section3 {color: black; background-color: #ffffff;}
            #section4 {padding-bottom: 100px;color: black; background-color: #ffffff;}

        </style>
    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="200">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img src="/images/banner.jpg" style="width:100%;"/>
                    
                </div>

                <div>
                    <div id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li style="text-align: center;width:25%; float:left;"><a href="#section1">Sữa tươi</a></li>
                            <li style="text-align: center;width:25%; float:left;"><a href="#section2">Trà</a></li>
                            <li style="text-align: center;width:25%; float:left;"><a href="#section3">Trà kem</a></li>
                            <li style="text-align: center;width:25%; float:left;"><a href="#section4">Trà sữa</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>    

        <div id="section1" class="container-fluid">
            <h3>Sữa tươi</h3>
            <table id="tasection1" style="width:100%">
                
            </table>
                
            
        </div>
        <div id="section2" class="container-fluid">
            <h3>Trà</h3>
            <table id="tasection2" style="width:100%">
                
            </table>
        </div>
        <div id="section3" class="container-fluid">
            <h3>Trà kem</h3>
            <table id="tasection3" style="width:100%">
                
            </table>
        </div>
        <div id="section4" class="container-fluid">
            <h3>Trà sữa</h3>
            <table id="tasection4" style="width:100%">
                
            </table>
        </div>
        <div class="container-fluid" style="height: 300px;">
            
        </div>
        <div id="overlay">
        
        
        </div>
        
        <footer class="footer">
            <div class="container">
                <ul class="social-icon animate pull-right">
                    <li><a href="#" title="facebook" target="_blank"><i class="fa fa-facebook"></i></a></li> <!-- change the link to social page and edit title-->
                    <li><a href="#" title="twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#" title="google plus" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                </ul>
                <img style="height:50px;width: 50px;" src="/images/shopping.png"/>
            </div>
        </footer>
            
        
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        
        <script>
            
            var listProduct;
            var itemProduct;
            var listTopping;
            var listLevelSugar;
            var itemcartArr=new Array();
            //chinh lai phan thanh dieu huong
            var offset = 200;

            $('.navbar li a').click(function (event) {
                event.preventDefault();
                $($(this).attr('href'))[0].scrollIntoView();
                scrollBy(0, -offset);
            });
            //end chinh lai phan thanh dieu huong
            function addtocart() {
                var mucduong=$('input[name=mucduong]:checked').siblings('p').text();
                var topping=new Array();
                $('input[name="topping"]:checked').each(function() {
                    topping.push($(this).siblings('p').text());
                });
                var size=$('input[name=size]:checked').siblings('p').text();
                var quantity=$('#quantity').val();
                var idProduct=itemProduct.id;
                var itemcart = {
                    idProduct:idProduct,
                    quantity:quantity,
                    size:size,
                    topping:topping,
                    mucduong:mucduong
                };
                itemcartArr.push(itemcart);
                document.getElementById("slCart").innerHTML = itemcartArr.length;
                document.getElementById("overlay").style.display = "none";
            };
            $(window).load(function () {
                $.ajax({
                        type: 'GET',
                        url: '/ListProduct',
                        success: function (data) {
                            listProduct=jQuery.parseJSON(data);
                            listProduct.forEach(function myfunction(item) {
                                var html=`  <tr style="width:100%">
                                                <td style="width:20%"><img src="/images/`+item.image+`" alt="Smiley face" width="100%"></td>
                                                <td style="width:60%; padding-left: 10px;">
                                                    <h4>`+item.name+`</h4>`+item.price+
                                                    
                                                `</td>
                                                <td style="width:60%;"><button class="btnCart btn btn-info" style="border-radius:15px;font-size:20px; font-weight:bold;" type="button">+<input type="hidden" value=`+item.id+`></button></td>
                                            </tr>`;
                                if(item.catogeryId=='1'){
                                    document.getElementById("tasection1").innerHTML += html;
                                }else if(item.catogeryId=='2'){
                                    document.getElementById("tasection2").innerHTML += html;
                                }else if(item.catogeryId=='3'){
                                    document.getElementById("tasection3").innerHTML += html;
                                }else{
                                    document.getElementById("tasection4").innerHTML += html;
                                }
                                            
                            });
                        }
                    });
                    
                    
                    $.ajax({
                    type: 'GET',
                    url: '/ListTopping',
                    success: function (data) {
                        listTopping=jQuery.parseJSON(data);
                        
                    }
                }); 
                $.ajax({
                    type: 'GET',
                    url: '/ListLevelSugar',
                    success: function (data) {
                       listLevelSugar=jQuery.parseJSON(data);
                       
                    }
                });
            });
            
            
            
            $(document).on('click', '.btnCart', function () {
                var id=$(this).children("input").val();
                listProduct.forEach(function myfunction(item){
                    if(item.id==id){
                        itemProduct=item;
                        var html=`<div class="modal-content">
                                    
                                    <div class="col-md-12 col-xs-12 col-sm-12" style=" background-color: whitesmoke;margin-top: 8px;">
                                        
                                        <img style="width:20%; float: left;" src="images/`+item.image+`" alt="" />
                                        <div style="padding-left: 5px;padding-top: 5px;width: 30%; float: left;">
                                            <p style="font-size:20px; font-weight:bold; color:black;">`+item.name+`</p>
                                            <p>`+item.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")+`đ</p>
                                        </div>
                                        <div style="float: right; width: 40%;">
                                            <a id="close" style="font-size: 40px; float:right;height:3em; top:0px; right:0px;">&times;</a>
                                            <div style="float: right; width:100%;">
                                                
                                                <button id="plus"  style="border-radius:5px;" type="button" class="btn btn-info">+</button>
                                                <button disabled id="quantity" class="btn btn-default" />1</button>
                                                <button id="minus"  style="border-radius:5px;" type="button" class="btn btn-danger">-</button>
                                            </div>
                                            
                                        </div>
                                    </div>

                                    <!-- /chon size -->
                                    <div class="col-md-12 col-xs-12 col-sm-12" style="background-color: whitesmoke;">    
                                        <h4 style="text-transform: capitalize; width: 70%; float:left;">Chọn size</h4>
                                        <h4 style="float: right;text-transform: capitalize; font-size: 20px;padding-left: 0; background-color: #777777;color: white; ">Bắt buộc</h4>
                                    </div>
                                    <div  class="col-md-12 col-xs-12 col-sm-12" style="padding-top: 5px;">
                                        <label style="border-bottom: 1px solid whitesmoke; width: 100%;" class="customcheck">Size nhỏ
                                            <input onclick="tinhtien()" type="radio" name="size"  checked="checked" value="0">
                                            <p hidden>false</p>  
                                            <span class="checkmark"></span>
                                            <div style="float:right;">0đ</div>
                                          </label>
                                          <label style="border-bottom: 1px solid whitesmoke; width: 100%;" class="customcheck">Size lớn
                                            <input onclick="tinhtien()"  type="radio" name="size" value="8000">
                                            <p hidden>true</p>
                                            <span class="checkmark"></span>
                                            <div style="float:right;">8,000đ</div>
                                          </label>
                                    </div>
                                    <!-- /end chon size -->

                                    <!-- /chon topping -->
                                    <div class="col-md-12 col-xs-12 col-sm-12" style="background-color: whitesmoke;">    
                                        <h4 style="text-transform: capitalize; width: 100%; float:left;">Chọn topping</h4>
                                    </div>
                                    <div class="col-md-12 col-xs-12 col-sm-12">`;
                    //hien thi topping
                    listTopping.forEach(function myfunction(item) {
                        html=html+ `<label style="border-bottom: 1px solid whitesmoke; width: 100%;" class="customcheck">`+item.name
                                                    +`<input onclick="tinhtien()" type="checkbox" name="topping" value="10000">
                                                     <p hidden>`+item.id+`</p>
                                                    <span class="checkmark"></span>
                                                    <div style="float:right;">`+item.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")+`đ</div>
                                                </label>`;
                    });
                     //end thi topping                   
                                        
                                    
                                html=html+ `</div>

                                    <!-- /end chon topping -->
                                    <!-- / chon muc duong -->
                                    <div class="col-md-12 col-xs-12 col-sm-12" style="background-color: whitesmoke;">    
                                        <h4 style="text-transform: capitalize; width: 70%; float:left;">Chọn mức đường</h4>
                                        <h4 style="float: right;text-transform: capitalize; font-size: 20px;padding-left: 0; background-color: #777777;color: white; ">Bắt buộc</h4>
                                    </div>
                                    <div class="col-md-12 col-xs-12 col-sm-12">`;
                                listLevelSugar.forEach(function myfunction(item) {
                                    if(item.id==1){
                                     html=html+   `<label style="border-bottom: 1px solid whitesmoke; width: 100%;" class="customcheck">`+item.name
                                            +`<input type="radio" name="mucduong" checked="checked" >
                                              <p hidden>`+item.id+`</p>
                                            <span class="checkmark"></span>
                                            <div style="float:right;">0đ</div>
                                        </label>`;
                                    }else{
                                        html=html+   `<label style="border-bottom: 1px solid whitesmoke; width: 100%;" class="customcheck">`+item.name
                                            +`<input type="radio" name="mucduong" >
                                            <p hidden>`+item.id+`</p>
                                            <span class="checkmark"></span>
                                            <div style="float:right;">0đ</div>
                                        </label>`;
                                    } 
                                });
                                   html=html+ `</div>
                                    <!-- /end chon muc duong -->
                                    <!-- /them vao gio -->
                                    <div onclick="addtocart(`+item.id+`)" class="col-md-12 col-xs-12 col-sm-12" style="background-color: #286090;">    
                                        <h4 style="text-transform: capitalize; width: 70%; float:left; color: white;">+ Thêm vào giỏ</h4>
                                        <h4 id="tongtien" style="float: right;text-transform: capitalize; font-size: 20px;padding-left: 0;color: white; ">`+item.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")+`đ</h4>
                                    </div>
                                </div>`;
                                document.getElementById("overlay").innerHTML = html;
                       
                    }
                });
                
                document.getElementById("overlay").style.display = "block";
            });
            $(document).on('click', '#close', function () {
                document.getElementById("overlay").style.display = "none";
            });
            $(document).on('click', '#plus', function () {
                var i= Number($("#quantity").text())+1;
                $("#quantity").text(i);
                tinhtien();
            });
            $(document).on('click', '#minus', function () {
                var i= Number($("#quantity").text())-1;
                if(i>0){
                    $("#quantity").text(i);
                }
                tinhtien();
            });
           function tinhtien(){
               var moneysize= Number($('input[name=size]:checked').val());
               var moneytopping=0;
               $('input[name="topping"]:checked').each(function() {
                    moneytopping=moneytopping+Number(this.value);
                 });
               var money1product=(moneysize+moneytopping+Number(itemProduct.price))*Number($('#quantity').text());
               document.getElementById("tongtien").innerHTML = money1product.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")+'đ';
           }
            
            
            
            
            
        </script>

    </body>


</html>
